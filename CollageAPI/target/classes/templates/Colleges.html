<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>College API</title>
</head>
<style>
table, th, td {
  border: 0.5px solid black;
  }

</style>
<body>
<table>
  <tr>
    <th>College ID</th>
    <th>College Name</th>
    <th>Course Name</th>
    <th>Course Fee</th>
    <th>Duration of Course</th>
    <th>Accommodation AC/Non-AC</th>
    <th>Accommodation Fee</th>
  </tr>
  
  <tr th:each="course:${courses}">
    <td th:text="${course.id}"></td>
    <td th:text="${course.collegeName}"></td>
    <td th:text="${course.courseName}"></td>
    <td th:text="${course.courseFee}"></td>
    <td th:text="${course.durationCourse}"></td>
    <td th:text="${course.accommodation}"></td>
    <td th:text="${course.accommodationFee}"></td>
  </tr>
  
</table>
</body>
</html>
